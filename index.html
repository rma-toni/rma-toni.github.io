<body>
    <nav class = "navbar">
        <div id = "navbar-right">
            <img class = "pageicon" src="https://i.imgur.com/PPhHEgp.png" alt="pageicon">
            <h1>RMAF SOFTWARE</h1>
        </div>
        <div id = "navbar-left">
            <img class = "menuicon" src="https://i.imgur.com/pVXm76B.png" alt="menuicon">
        </div>
    </nav>
    <article>
        <h2>EL CONTADOR DEL CHASQUE</h2>
        <div id="timer">00:00:00</div>
        <button onclick="startTimer()">Iniciar</button>
        <button onclick="stopTimer()">Detener</button>
        <button onclick="resetTimer()">Reiniciar</button>
        <button onclick="addTime1Min()">Añadir 1 Minuto</button>
        <button onclick="addTime1H()">Añadir 1 Hora</button>

        <script>
    let timer;
    let seconds = 0;
    let minutes = 0;
    let hours = 0;

    function addTime1Min(){
        if(minutes == 59){
            minutes = 0;
            hours++;
        }else{
            minutes++
        }
        updateTimerDisplay();
    }
    
    function addTime1H(){
        hours++;
        updateTimerDisplay();
    }


    function startTimer() {
        timer = setInterval(updateTimer, 1000);
    }

    function stopTimer() {
        clearInterval(timer);
    }

    function resetTimer() {
        clearInterval(timer);
        seconds = 0;
        minutes = 0;
        hours = 0;
        updateTimerDisplay();
    }

    function updateTimer() {
        if(seconds==0){
            seconds=59;
            if(minutes==0){
                hours--;
                minutes=59;
            }else{
                minutes--;
            }
        }else{
            seconds--;
        }
        updateTimerDisplay();
    }

    function updateTimerDisplay() {
        const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        document.getElementById('timer').innerHTML = formattedTime;
    }
        </script>
    </article>
</body>
